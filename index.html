<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Weather App</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeather" title="Get Weather"><img src="img/5094671_find_glass_search_zoom_icon.png" alt="Search"></button>
        </div>
        <img src="img/weather-app.png" class="weather-icon" id="weatherIcon" alt="Weather Icon">
        <div id="weatherData" style="display: none;">
            <div class="weather">
                <h1 class="temp" id="temperature"></h1>
                <h2 class="city" id="cityName"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="img/—Pngtree—vector humidity icon_3981808.png" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/316296_wind_icon.png" alt="Wind Speed">
                    <div>
                        <p class="wind" id="windSpeed"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <p id="condition"></p>
        </div>
        <p id="error"></p>
        <div id="loading">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
